<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  
<p>First Visualise</p>
  
<div id="vis"></div>

<script type="text/javascript">
  var spec = "https://kuachunkit.github.io/FIT3179/visualization.vl.json";
  vegaEmbed('#vis', spec).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

<p>Second Visualise</p>  
  
<div id="vis1"></div> 
<script type="text/javascript">
  var spec = "https://kuachunkit.github.io/FIT3179/map_longtitude_latitude.json";
  vegaEmbed('#vis1', spec).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script> 

<p>Third Visualise</p>  
  
<div id="vis2"></div> 
<script type="text/javascript">
  var spec = "https://kuachunkit.github.io/FIT3179/top13_country_bar.json";
  vegaEmbed('#vis2', spec).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>    
  
</body>
</html>
